<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <ul>
        <li><button id="highScores">Highscores</button></li>
        <li>Timer :<a class="timerCount"> 100</a></li>
      </ul>
    </header>

    <section id="start">
      <div class="container">
        <h2 class="generateQuestion">
          Coding Quizz Challenge, This quizz will be multiple choice only, press
          'Start' to begin
        </h2>

        <div>
          <button class="startButton">Start</button>
        </div>
      </div>
    </section>

    <section id="quizz" class="hide">
      <h2 id="questions"></h2>
      <div id="choices">
        <ul class="btn">
          <li ><button id="button1"></button></li>
          <li ><button id="button2"></button></li>
          <li ><button id="button3"></button></li>
          <li ><button id="button4"></button></li>
        </ul>
      </div>
    </section>

    <section id="end" class="hide">
      <form>
        <div>
          <h1>All done!</h1>
        </div>
        <p id="score"></p>
        <input type="text" id="initials" /> <button id="submit">submit</button>
      </form>
    </section>

    <section id="scoreCount" class="hide">
      <h2>score count</h2>

      <p id="list">
        <li id="savedInitials"></li>
        <li id="savedScores"></li>
      </p>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
